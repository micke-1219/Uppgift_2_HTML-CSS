<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/043e51ac62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <h1 class="d-flex justify-content-center mt-5 mb-5"><span>Logga in</span></h1>
    <form class="container">
        <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="loginEmail">Email-adress</label>
              <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="loginPassword">Lösenord</label>
              <input type="password" class="form-control" id="loginPassword" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Logga in</button>
    </form>
    <h1 class="d-flex justify-content-center mt-5 mb-5"><span>Bli medlem</span></h1>
    <form class="container" oninput='inputPassword2.setCustomValidity(inputPassword2.value != inputPassword1.value ? "Lösenord matchar inte." : "")'>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Förnamn</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName">Efternamn</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="billingAdress">Faktureringsadress</label>
            <input type="text" class="form-control" id="billingAdress" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zipCode1">Postnummer</label>
            <input type="text" class="form-control" id="zipCode1" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="city1">Ort</label>
            <input type="text" class="form-control" id="city1" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="deliveryAdress">Leveransadress</label>
            <input type="text" class="form-control" id="deliveryAdress" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="zipCode2">Postnummer</label>
            <input type="text" class="form-control" id="zipCode2" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="city2">Ort</label>
            <input type="text" class="form-control" id="city2" required>
          </div>
          <div class="col-md-6 mb-3">
            <label for="inputEmail">Email-adress</label>
            <input type="email" class="form-control" id="inputEmail" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputPassword1">Lösenord</label>
            <input type="password" class="form-control" id="inputPassword1" required>
          </div>
          <div class="col-md-3 mb-3">
            <label for="inputPassword2">Bekräfta lösenord</label>
            <input type="password" class="form-control" id="inputPassword2" required>
          </div>
        </div>
        <div class="section">
            <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck1" required>
                  <label class="form-check-label" for="invalidCheck1">
                  Jag har läst och godkänner användarvillkoren och GDPR.
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2">
                  <label class="form-check-label" for="invalidCheck2">
                  Jag godkänner nyhets- och reklamutskick (enligt GDPR).
                  </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Bli medlem</button>
        </div>
      </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
